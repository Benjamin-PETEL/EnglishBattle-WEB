<app-container [title]="'VERBS'" fxLayout="column">

    <!-- search bar -->
    <mat-form-field appearance="fill" color="accent" fxFlex>
        <mat-label>Search a verb</mat-label>
        <input #inputstring matInput (keyup)="searchVerb(inputstring.value)">
        <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>
    
    <!-- table -->
    <div class="tableContainer">
        <table mat-table [dataSource]="displayVerbs">
            <ng-container matColumnDef="baseVerbal">
                <th mat-header-cell *matHeaderCellDef>Base Verbal</th>
                <td mat-cell *matCellDef="let verb"> {{verb.baseVerbal}}</td>
            </ng-container>
            <ng-container matColumnDef="simplePast">
                <th mat-header-cell *matHeaderCellDef>Simple Past</th>
                <td mat-cell *matCellDef="let verb"> {{verb.simplePast}}</td>
            </ng-container>
            <ng-container matColumnDef="pastParticipe">
                <th mat-header-cell *matHeaderCellDef>Past Participe</th>
                <td mat-cell *matCellDef="let verb"> {{verb.pastParticipe}}</td>
            </ng-container>
            <tr class="mat-override" mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
    
</app-container>
